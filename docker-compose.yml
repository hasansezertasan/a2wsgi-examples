version: "3"

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    container_name: server
    command: uvicorn main:app --host 0.0.0.0 --port 5000 --reload
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://172.17.0.1:80" ]
      interval: 1m
      timeout: 10s
      retries: 3
    ports:
      - 80:5000
    volumes:
      - .:/app
